<head>
    <style> 
        .snippet {
            color: rgb(245,	173, 6);
            font-weight: 5px; 
            margin-top: 2px;
            margin-left: 2px;
            line-height: 20pt;
            display: flex;
            /* justify-content:center; */
            flex-direction: column;
            text-align: left;
            position: relative;
        }
        
        .attributes {
            white-space: nowrap;
            color:rgb(182, 245, 66);
        }
        .null-data {
            color:rgb(236, 5, 43);
        }
    </style>

<div class="snippet">
    
    {% if object.title %}
        <text> title: <text class='attributes'> {{ object.title }} </text>
    {% else %}
        <p class='null-data'> not filled yet </p>
    {% endif %}

    {% if object.content %}
    <text> description: <text> <text class='attributes'> {{ object.content }} </text>
    {% else %}
        <p class='null-data'> not filled yet </p>
    {% endif %}

    {% if object.price %}
    <text> price: <text> <text class='attributes'> {{ object.price }} </text> 
    {% else %}
        <p class='null-data'> not filled yet </p>
    {% endif %}

</div>

</head>
