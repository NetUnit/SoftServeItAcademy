{%extends 'base.html'%}

{%block title%} Registration Failed {%endblock%} 

{%load crispy_forms_tags%} 

{%block content%}

<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
<style type="text/css">
    body
    {
        background:#f2f2f2;
    }

    .header1
    {
        border:1px solid #f2f2f2;
        height:280px;
        border-radius:20px;
        background:#fff;
    }
    .header2
    {
        background:rgba(220,48,71,1);
        padding:20px;
        border-radius:20px 20px 0px 0px;
    
    }

    .check
    {
        margin:0px auto;
        width:50px;
        height:50px;
        border-radius:100%;
        background:#fff;
        text-align:center;
    }

    .check i
    {
        vertical-align:middle;
        line-height:50px;
        font-size:30px;
    }

    .content 
    {
        text-align:center;
    }

    .content  h1
    {
        font-size:25px;
        padding-top:25px;
    }

    .content a
    {
        width:200px;
        height:35px;
        color:#fff;
        border-radius:30px;
        padding:5px 10px;
        background:rgba(220,48,71,1);
        transition:all ease-in-out 0.3s;
    }

    .content a:hover
    {
        text-decoration:none;
        background:#000;
    }

</style>

<div class="container">
    <div class="row">
       <div class="col-md-6 mx-auto mt-5">
          <div class="header1">
             <div class="header2">
                <div class="check"><i class="fa fa-exclamation-circle" aria-hidden="true"></i></div>
             </div>
             <div class="content">
                <h1> Failed </h1>
                <p> The user ID or password was incorrect (⇀‸↼‶) </p>
                <a href="{%url 'accounts:login_fbw' %}">Attempts left: {{ attempts }}</a>
                {% if leftover %}
                    <p> Try again at: {{ leftover }} {{x}} </p>
                {% endif %}
             </div>
          </div>
       </div>
    </div>
 </div>

{%endblock%}
