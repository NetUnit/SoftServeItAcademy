{%extends 'base.html'%}

{%block title%} Login User Input Tags {%endblock%}

{%block content%}

<style>
    form ul {
        padding: 0 20px 0 20px;
        width: 700px;
        height: 900px;
    }
    
    /* ---> регулює висоту між віджетами, */
    form div label {
        margin: 5px 0 2px;
    }

    input[type='text'] {
        width: 50%;
    }
    
    /* ---> регулює */
    textarea {
        width: 100%;
    }

    /* ---> регулює вікноо вdоду повністю */
    .card {
        margin-left: 10px;
        /*
        width: 700px;
        height: 900px;
        */
    }

    .form-widgets {
        line-height: 15pt;
    }

    .message {
        color:limegreen;
        font-weight: bold;
    }
    
    .footer_app {
      color: rgb(245, 173, 6);
      font-weight: bold;
      position: fixed;     
      text-align: left;    
      bottom: 10px; 
      width: 100%;
      margin-left: 10px;
    }
    
    .footer_root {
      color: rgb(245, 173, 6);
      font-weight: bold;
      position: fixed;     
      text-align: left;    
      bottom: 35px; 
      width: 100%;
      margin-left: 10px;
    }

</style>

<div class="card w-25 my_margin">
    <div class="card-body">
        <h5 class="card-title">Login User</h5>
        <form action="" method="post">
            {% csrf_token %}
            <div class='form-widgets'>
                <label for="fname"> Login: </label>
                <br/>
                <input type="email" name='login' placeholder='login..' style="width: 435px;height: 40px"/>
                <br/><br/>
                <label for="fname"> Password: </label>
                <br/>
                <input type='password' name='password' placeholder='password..' style="width: 435px;height: 40px"/> 
                <br/><br/>
                <button type="submit" class="btn btn-success" style="display: block; margin-top: 5px; background-color:limegreen">Login</button>
            </div>
        </form>
    </div>
</div>

<div class="footer_app">
    app: {{ app_name_2 }}
</div>
<div class="footer_root">
    root: {{ root }}
</div>

{%endblock%}
