{%extends 'base.html'%}

{%block title%} Update Success {%endblock%} 

{%load crispy_forms_tags%} 

{%block content%}

<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

<style> 

    .header1 {
        border:1px solid #f2f2f2;
        height: 280px;
        border-radius: 20px;
        background: #fff;
    }
    
    .header2 {
        background: rgba(255,102,0,1);
        padding: 20px;
        border-radius: 20px 20px 0px 0px;
    }

    .check {
        margin:0px auto;
        width: 50px;
        height: 50px;
        border-radius: 100%;
        background: #fff;
        text-align: center;
    }

    .check i {
        vertical-align:middle;
        line-height: 50px;
        font-size: 30px;
    }

    .content {
        text-align: center;
    }

    .content  h1 {
        font-size:25px;
        padding-top:25px;
    }

    .content a {
        width: 200px;
        height: 35px;
        color: #fff;
        border-radius: 30px;
        padding: 5px 10px;
        background: rgba(255,102,0,1);
        transition: all ease-in-out 0.3s;
    }
    
    .content a:hover {
        text-decoration: none;
        background: #000;
    }

    .footer_app {
        color: rgb(245, 173, 6);
        font-weight: bold;
        position: fixed;     
        text-align: left;    
        bottom: 10px; 
        width: 100%;
    }

    .footer_root {
        color: rgb(245, 173, 6);
        font-weight: bold;
        position: fixed;     
        text-align: left;    
        bottom: 35px; 
    }

</style>

<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto mt-5">
            <div class="header1">
                <div class="header2">
                    <div class="check"> <i class="fa fa-dot-circle-o"></i></div>
                </div>
                <div class="content">
                    <h1> Compulsory Logout for: </h1>
                    <p> Check your email before U login with sent password ⊂(・▽・⊂) </p>
                    <a href="{% url 'accounts:login_fbv' %}">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>

{%endblock%}
