{% extends 'base.html' %} 

{% block title %} Products List {% endblock %}

{% block content %}

<style>
    form div label {
        margin: 5px 0 2px;
    }

    form button {
        margin-top: 10px;
    }

    input[type='text'] {
        width: 100%;
    }

    #messages {
        background-color: rgb(172, 169, 169);
        color: #fff;
        padding: 10px;
        margin-top: 10px;
    }
</style>

<div class="card w-25 my_margin" id="productTitle">
    <div class="card-body" style="display: flex; justify-content: space-between; align-items: center">
        <h5 class="card-title" style="margin-bottom: 0">Available products: </h5>
        <!-- USER AUTHENTICATION CHECK !!!! open this part after  user will be created'
        {%if user.is_staff%}
            <a href="{%url 'products:product_create_view'%}" class="btn btn-primary" style=background-color:mediumpurple>Create</a>
        {%endif%} -->
    </div>
</div>

{%for product in product_list%}
<div class="card w-25 my_margin">
    <div class="card-body" style="display: flex; justify-content: space-between">
        <div style="display: flex; align-items: stretch; width: 100%">

            <div style="width: 100%">
                <p>{{product.title}}</p>
                <!--  <p>Count: {{product.count}}</p> -->
                <div style="padding-top: 5px">
                    <button
                        class="btn btn-info btn-sm"
                        type="button"
                        data-toggle="collapse"
                        data-target="#collapseDesc{{product.id}}"
                        aria-expanded="false"
                        aria-controls="collapseDesc{{product.id}}"
                    >
                        Description
                    </button>
                    <div class="collapse" id="collapseDesc{{book.id}}" style="padding-top: 5px">
                        <div class="card card-body" style="padding: 5px 10px">{{product.content}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{%endfor%}
    <a href="#productTitle" class="btn btn-light w-25 mb-3">To the top</a> 
{%endblock%}
