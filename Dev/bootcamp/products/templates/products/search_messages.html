{% extends 'base.html' %}

{% block content %}

<style>

    .search-heading {
        color: honeydew;
    }

    .message {
        color:limegreen;
        font-weight: bold;
    }

    .messages-success {
        color:rgb(200, 50, 205);
        font-weight: bold;
    }

    .footer_app {
      color: rgb(245, 173, 6);
      font-weight: bold;
      position: fixed;     
      text-align: left;    
      bottom: 10px; 
      width: 100%;
      margin-left: 10px;
    }
    .footer_root {
      color: rgb(245, 173, 6);
      font-weight: bold;
      position: fixed;     
      text-align: left;    
      bottom: 35px; 
      width: 100%;
      margin-left: 10px;
    }

</style>

<center>
    <div>
        <br>
        {% if messages %}
            {% for message in messages %}
                <p class="messages-success" id='messages'> {{ message }} </p>  <text class='message'> {{ searched }} </text>
            {% endfor %}
        {% endif %}
        <br>
    </div>
</center>

<div class="footer_app">
    app: {{ app_name_1 }}
</div>
<div class="footer_root">
    root: {{ root }}
</div>

{% endblock %}
