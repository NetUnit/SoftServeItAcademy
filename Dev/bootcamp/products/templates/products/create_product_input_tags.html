{%extends 'base.html'%}

 {%block title%} Product Create {%endblock%}

{%load crispy_forms_tags%}

{%block content%}

<style>
    form ul {
        padding: 0 20px 0 20px;
        width: 700px;
        height: 900px;
    }
    

    /* ---> регулює висоту між віджетами, */
    form div label {
        margin: 5px 0 2px;
    }

    input[type='text'] {
        width: 50%;
    }
    
    /* ---> регулює */
    textarea {
        width: 100%;
    }

    /* ---> регулює вікноо вdоду повністю */
    .card {
        margin-left: 10px;
        /*
        width: 700px;
        height: 900px;
        */
    }

    .form-widgets {
        line-height: 15pt;
        width: 435px;
        height: 40px;

    }

    .footer_app {
      color: rgb(245, 173, 6);
      font-weight: bold;
      position: fixed;     
      text-align: left;    
      bottom: 10px; 
      width: 100%;
      margin-left: 10px;
    }
    
    .footer_root {
      color: rgb(245, 173, 6);
      font-weight: bold;
      position: fixed;     
      text-align: left;    
      bottom: 35px; 
      width: 100%;
      margin-left: 10px;
    }

</style>
<div class="card w-25 my_margin">
    <div class="card-body">
        <h5 class="card-title">Create Product</h5>
            
        <form method='POST' action='.'>
            {% csrf_token %}
            <div class='form-widgets'>
                <label for="fname"> Title: </label>
                <input type='text' name='title' style="width: 435px;height: 40px"/>
                <br/><br/>
                <label for="fname"> Content: </label>
                <textarea name="content" style="width: 435px;height: 100px"> </textarea> 
                <br/><br/>
                <label for="fname"> Price, $: </label>
                <input type="number" id="price" name="price" style="width: 435px; height: 40px"/>
                <br/><br/>
                <button type="submit" class="btn btn-success" style="display: block; margin-top: 5px; background-color:limegreen">Create</button>
            </div>
          </form>
    </div>
</div>
    <script>

        /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
        //We start indexing at one because CSRF_token is considered and input field 

        */
        //Query All input fields
        var form_fields = document.getElementsByTagName('input')
        form_fields[1].placeholder = 'title..';
        form_fields[2].placeholder = 'price..';
        form_fields[3].placeholder = 'price..';
        
        
        for (var field in form_fields) {
            form_fields[field].ProductCreationForm += ' form-control'
        }
    </script>   

</div>

{% if product.title %}
<div class="card w-25 my_margin">
    {% for message in messages %}
        <p class="card-title" id='messages'> {{ message }}</p>
    {% endfor %}
</div>
{% endif %}

<div class="footer_app">
    app: {{ app_name_1 }}
</div>
<div class="footer_root">
    root: {{ root }}
</div>

{%endblock%}
